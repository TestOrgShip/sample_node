# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  secure: 
  matrix:
    - M1=ONE

build:
  pre_ci:
    - docker build -t=harsh157/sample_node .

  pre_ci_boot:
    image_name: harsh157/sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo "$*FOO" 

  post_ci:
    - echo "true"

